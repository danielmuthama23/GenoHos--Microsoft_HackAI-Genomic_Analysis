<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genomic Analysis Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Genomic Analysis Chat</h1>
    <div id="chat-box">
        <div id="chat-log"></div>
        <input type="text" id="user-input" placeholder="Ask a question...">
        <button id="send-button">Send</button>
    </div>
    <script>
        document.getElementById("send-button").addEventListener("click", async () => {
            const userInput = document.getElementById("user-input").value;
            const response = await fetch("/chat", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: userInput })
            });
            const data = await response.json();
            document.getElementById("chat-log").innerHTML += `<p><strong>You:</strong> ${userInput}</p>`;
            document.getElementById("chat-log").innerHTML += `<p><strong>AI:</strong> ${data.response}</p>`;
        });
    </script>
</body>
</html>
